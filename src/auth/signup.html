<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Spendwise</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
      /* Tailwind CDN cannot process @apply; using plain CSS so inputs style correctly */
      .input-field {
        width: 100%;
        border: 0;
        border-bottom: 1px solid #d1d5db;
        padding: 0.5rem 0;
        color: #111827;
        background: transparent;
        transition: border-color 0.2s ease;
      }
      .input-field:focus {
        border-color: #377f8e; /* Changed from Blue to Teal */
        outline: none;
      }
      /* Floating labels stay out of the way once the field has content or focus */
      .floating-label {
        position: absolute;
        left: 0;
        top: 0.9rem;
        font-size: 0.95rem;
        color: #6b7280;
        transition: all 0.15s ease;
        pointer-events: none;
      }
      .input-field:focus + .floating-label,
      .input-field:not(:placeholder-shown) + .floating-label {
        top: -0.2rem;
        font-size: 0.75rem;
        color: #377f8e; /* Changed from Blue to Teal */
      }
      .signup-btn {
        background: linear-gradient(to right, #377f8e, #2c6571); /* Changed to Teal Gradient */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .signup-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 font-['Playfair_Display']">Create Account</h1>
        <div class="flex justify-center mt-2">
          <div
            class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center"
          >
            <a href="/">
              <img
                src="/Images/SpendWise2.png"
                class="h-15"
                alt="Spendwise Logo"
              />
            </a>
          </div>
        </div>
      </div>

      <form id="signupForm" class="space-y-6">
        <div class="relative">
          <input
            type="text"
            id="name"
            name="name"
            required
            class="input-field peer bg-transparent"
            placeholder=" "
          />
          <label for="name" class="floating-label">Full Name</label>
        </div>

        <div class="relative">
          <input
            type="email"
            id="email"
            name="email"
            required
            class="input-field peer bg-transparent"
            placeholder=" "
          />
          <label for="email" class="floating-label">Email</label>
        </div>

        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="input-field peer bg-transparent pr-10"
            placeholder=" "
          />
          <label for="password" class="floating-label">Password</label>
          <span
            class="absolute right-2 top-3 cursor-pointer text-gray-500"
            onclick="togglePassword('password')"
          >
            <i class="material-icons" id="passwordToggleIcon">visibility</i>
          </span>
        </div>

        <div class="relative">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            class="input-field peer bg-transparent pr-10"
            placeholder=" "
          />
          <label for="confirm_password" class="floating-label"
            >Confirm Password</label
          >
          <span
            class="absolute right-2 top-3 cursor-pointer text-gray-500"
            onclick="togglePassword('confirm_password')"
          >
            <i class="material-icons" id="confirmPasswordToggleIcon"
              >visibility</i
            >
          </span>
        </div>

        <button
          type="submit"
          class="signup-btn text-white py-3 w-full rounded-full font-semibold shadow-md"
        >
          SIGN UP
        </button>

        <button
          type="button"
          id="googleSignup"
          class="w-full flex items-center justify-center gap-2 py-3 rounded-full border border-gray-300 hover:border-[#377f8e] transition-all"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5"
            alt="Google logo"
          />
          <span class="text-gray-400 font-medium">Sign up with Google</span>
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-4">
        Already have an account?
        <a
          href="/auth/login.html"
          class="text-[#377f8e] font-semibold hover:text-[#2c6571]"
          >Login</a
        >
      </p>
    </div>
    <script type="module" src="/js/auth.js"></script>
    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        const iconId =
          id === "password"
            ? "passwordToggleIcon"
            : "confirmPasswordToggleIcon";
        const icon = document.getElementById(iconId);
        if (!input || !icon) return;
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.innerText = isHidden ? "visibility_off" : "visibility";
      }
    </script>
  </body>
</html>
