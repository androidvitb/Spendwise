<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup â€¢ SpendWise</title>

  <link rel="icon" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl">

    <div class="text-center mb-6">
      <img src="/Images/SpendWise2.png" class="w-20 mx-auto mb-2">
      <h1 class="text-2xl font-semibold text-gray-800">Create Account</h1>
      <p class="text-sm text-gray-500">Start managing your expenses</p>
    </div>

    <p id="errorMessage" class="hidden text-red-500 text-sm mb-3 text-center"></p>

    <form id="signupForm" class="space-y-5">

      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input id="email" type="email" required
          class="w-full border-b py-2 focus:outline-none focus:border-blue-500" />
      </div>

      <div class="relative">
        <label class="text-sm text-gray-600">Password</label>
        <input id="password" type="password" required
          class="w-full border-b py-2 pr-10 focus:outline-none focus:border-blue-500" />
        <span class="material-icons absolute right-2 top-8 cursor-pointer"
          onclick="togglePassword('password', this)">visibility</span>
      </div>

      <div class="relative">
        <label class="text-sm text-gray-600">Confirm Password</label>
        <input id="confirm_password" type="password" required
          class="w-full border-b py-2 pr-10 focus:outline-none focus:border-blue-500" />
        <span class="material-icons absolute right-2 top-8 cursor-pointer"
          onclick="togglePassword('confirm_password', this)">visibility</span>
      </div>

      <button
        class="w-full py-3 rounded-full text-white font-semibold bg-gradient-to-r from-sky-400 to-purple-500 hover:scale-105 transition">
        Sign Up
      </button>

      <button type="button" id="googleSignup"
        class="w-full flex items-center justify-center gap-2 py-3 rounded-full border hover:border-blue-400 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
        Sign up with Google
      </button>

    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="/auth/login.html" class="text-blue-600 font-semibold">Login</a>
    </p>

  </div>

  <script type="module" src="/js/auth.js"></script>
  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      icon.textContent = input.type === "password" ? "visibility" : "visibility_off";
    }
  </script>

</body>
</html>
